<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="estilo.css">
    <title>Size e MaxLength</title>
</head>
<body>
    <form method="POST">
        Usu√°rio: <br>
        <!-- Size serve teoricamente para limitar quantas letras apareceram no input antes de quebrar...

        Maxlength serve para limitar a quantidade de caracteres.  OBS: Mto utilizado em senhas, principalmente de banco. -->
        <input type="text" name="usuario" size="10" maxlength="6" autofocus> <br><br>

        Senha: <br>
        <input type="password" name="senha" id=""> <br><br>

        <input type="submit" value="Enviar"> 
    </form>
</body>
